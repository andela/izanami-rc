<template name="productDetailSimple">
  {{#if isEnabled}}
    {{!-- Use new product detail page --}}
    <div>
      {{> React component=PDC}}
    </div>
  {{else}}
    {{!-- Use old product detail page --}}
    {{> productDetail }}
  {{/if}}
  {{> disquss }}
</template>

<template name="productDetailSimpleToolbar">
  <div>
    {{> React PublishContainerComponent}}
  </div>
</template>

<template name="disquss">
	<div id="disqus_thread" class="container-main">{{getDisqus}}</div>
</template>
